default:
    extensions:
      Behat\Symfony2Extension:
        kernel:
          class: "Ecotone\\Symfony\\Kernel"
    translation:
        locale: en
    formatters:
        pretty: true
    suites:
      default:
          autoload:
              '': "%paths.base%/app/autoload.php"
          paths:    [ tests/Behat/features ]
          type: symfony_bundle
          bundle: EcotoneBundle
          contexts:
            - Behat\Bootstrap\DomainContext:
                  carService: "@Fixture\\Car\\CarService"

